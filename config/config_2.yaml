train:
  run: true
  use_existing: false
  run_id: ""
  input_path: "/Users/darcor/Data/EDP Thesis/Output/Solar Data"
  output_path: "/Users/darcor/Data/EDP Thesis/Output/Models"
  target_variable: "Power(MW)"
  log_target_variable: false
  normalize_power_output: true
  filter: true
  filter_variable: "LocalTime"
  predictors:
    - "capacity_MW"
    - "dist_in_km"
    - "solar_elevation"
    - "elevation"
    - "ssrd"
    - "strd"
    - "tcc"
    - "t2m"
    - "tp"
    - "clear_sky_index"
    - "net_radiation"
    - "hour"
    - "hour_sin"
    - "hour_cos"
    - "day_of_year"
    - "doy_sin"
    - "doy_cos"
  lag_features:
   # - "net_radiation"
   #- "tp"
   #- "tcc"
   # - "ssrd"
   # - "strd"
   # - "t2m"
  interaction_terms:
    solar_x_tcc:
      features: [ "solar_elevation", "tcc" ]
      operation: "multiply"
    solar_x_csi:
      features: [ "solar_elevation", "clear_sky_index" ]
      operation: "multiply"
    solar_x_netrad:
      features: [ "solar_elevation", "net_radiation" ]
      operation: "multiply"
    t2m_x_tp:
      features: [ "t2m", "tp" ]
      operation: "multiply"
    solar_x_hour:
      features: [ "solar_elevation", "hour" ]
      operation: "multiply"
    tcc_x_ssrd:
      features: [ "tcc", "ssrd" ]
      operation: "multiply"
    t2m_x_netrad:
      features: [ "t2m", "net_radiation" ]
      operation: "multiply"
    csi_x_netrad:
      features: [ "clear_sky_index", "net_radiation" ]
      operation: "multiply"
  test_size: 0.2
  folds: 4
  group_variable: "identifier"
  standardize: true
  random_state: 2001
  model: "neural_network" # neural_network or lightgbm
  optimizer:
    algo: "atpe.suggest"
    evals: 50
    random_state: 1961
    neural_network_params:
      hidden_layers: [ 1400, 900, 700, 700, 350, 350 ] # [ 1400, 900, 700, 700, 350, 350 ]
      activation: "relu"
      dropout: 0.01
      learning_rate: 0.001
      epochs: 100
      batch_size: 512
    hyperparams:
      n_estimators:
        min: 20
        max: 300
        type: int
      max_depth:
        min: 3
        max: 50
        type: int
      learning_rate:
        min: 0.001
        max: 0.3
        type: float
      num_leaves:
        min: 10
        max: 2500
        type: int
      min_child_samples:
        min: 1
        max: 1000
        type: int
      colsample_bytree:
        min: 0.5
        max: 1.0
        type: float
      reg_alpha:
        min: 0.0001
        max: 10
        type: float
      reg_lambda:
        min: 0.0001
        max: 10
        type: float
      bagging_fraction:
        min: 0.5
        max: 1.0
        type: float
      bagging_freq:
        min: 1
        max: 30
        type: int
      min_split_gain:
        min: 0.0
        max: 1.0
        type: float
